server.port=5555
#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/db_gateway?currentSchema=sc_gateway&ssl=false
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#security
service.security.secure-key-username=faecon
service.security.secure-key-password=passwordfaecon
#JWT - By default, the private key is generated in PKCS#8 format and the public key is generated in X.509 format.
#Generated by https://www.devglan.com/online-tools/rsa-encryption-decryption
authentication.jwt.public-
authentication.jwt.private-
#1 day
authentication.jwt.expiration-in-ms=8640000
#
spring.main.allow-circular-references=true