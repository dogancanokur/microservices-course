server.port=3333
#
#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/db_product?currentSchema=sc_product&ssl=false
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#
#Hibernate ddl auto
spring.jpa.hibernate.ddl-auto=create-drop
#
spring.jpa.show-sql=false
#security
service.security.secure-key-username=faecon
service.security.secure-key-password=passwordfaecon
# retrofit
# 30 seconds
retrofit.timeout=30
#
rabbitmq.service.url=http://localhost:8080/
transaction.service.url=http://localhost:4444/
